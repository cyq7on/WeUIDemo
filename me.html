<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>我</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/weui/0.4.3/style/weui.min.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/jquery-weui/0.8.2/css/jquery-weui.min.css">
    <link rel="stylesheet" href="css/index.css">
    <style>
        .bg_top {
            background-color: #00A6FF;
            width: 100%;
            height: 40%;
        }

        .head {
            width: 30%;
            height: 50%;
            border-radius: 50%;
            margin-left: 35%;
            margin-top: 12%;
        }

        .head ~ p {
            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body ontouchstart>
<div class="weui_tab">
    <div class="weui_tab_bd">
        <div class="bg_top">
            <!--<div>-->
            <img class="head">
            <p>宝宝的宝宝</p>
            <!--</div>-->
        </div>
        <div class="weui_cells">
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>性别</p>
                </div>
                <div class="weui_cell_ft">
                    <input class="weui_input" readonly="readonly" type="text" id="sex" value="男"/>
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>出生日期</p>
                </div>
                <div class="weui_cell_ft">
                    <input class="weui_input" type="text" id="date" value="1993-06-06"/>
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>地区</p>
                </div>
                <div class="weui_cell_ft">
                    <input class="weui_input" type="text" id="city-picker" value="四川 成都"/>
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>签名</p>
                </div>
                <div class="weui_cell_ft">
                    <input class="weui_input" readonly="readonly" type="text" id="sign" value="Just do IT"/>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="weui_tabbar">
    <a href="home.html" class="weui_tabbar_item " data-selected="img/icon_shopping_mall_selected.png">
        <div class="weui_tabbar_icon">
            <img src="img/icon_shopping_mall_normal.png" alt="">
        </div>
        <p class="weui_tabbar_label">首页</p>
    </a>
    <a href="contact.html" class="weui_tabbar_item" data-selected="img/icon_alarm_information_selected.png">
        <div class="weui_tabbar_icon">
            <img src="img/icon_alarm_information_normal.png" alt="">
        </div>
        <p class="weui_tabbar_label">通讯录</p>
    </a>
    <a href="search.html" class="weui_tabbar_item" data-selected="img/icon_device_manager_selected.png">
        <div class="weui_tabbar_icon">
            <img src="img/icon_device_manager_normal.png" alt="">
        </div>
        <p class="weui_tabbar_label">发现</p>
    </a>
    <a href="#" class="weui_tabbar_item weui_bar_item_on" data-selected="img/icon_my_selected.png">
        <div class="weui_tabbar_icon">
            <img src="img/icon_my_selected.png" alt="">
        </div>
        <p class="weui_tabbar_label">我</p>
    </a>
</div>
</div>
<script src="//cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="//cdn.bootcss.com/jquery-weui/0.8.2/js/jquery-weui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-weui/0.8.2/js/city-picker.min.js"></script>
<script>
    var result = sessionStorage.getItem("head");
    var url = "http://img2.imgtn.bdimg.com/it/u=2949090659,4243044367&fm=11&gp=0.jpg";
    if (result) {
        $(".head").attr("src", result);
    } else {
        $(".head").attr("src", url);
        sessionStorage.setItem("head", url);
    }
    $().ready(function () {
        $(".bg_top").on("click", function () {
            location.href = "editinfo.html";
        });
//        city-picker bug
//        $("#city-picker").cityPicker({
//            title: "请选择收货地址",
//            showDistrict: false
//        });
    })
    $("#sex").on("click", function () {
        $.actions({
            actions: [{
                text: "男",
//                className: "bg-primary",
                className: "color-primary",
                onClick: function () {
                    $("#sex").val("男");
                }
            }, {
                text: "女",
//                className: "bg-primary",
                className: "color-primary",
                onClick: function () {
                    $("#sex").val("女");
                }
            }]
        });
    });
    $('#date').calendar({
        onClose:function (){
            console.log($('#date').val());
        }
    });
    $("#sign").on("click", function () {
        $.modal({
            title: "更改签名",
            text: '<input onfocus="move()" type="text" class="weui_input weui-prompt-input" id="signtext" placeholder="签名" />',
            buttons: [
                {text: "取消", className: "default"},
                {
                    text: "确定", onClick: function () {
                    $("#sign").val($("#signtext").val());
                }
                },
            ]
        });
    });
    function move() {
        console.log("hhh")
        window.scrollTo(200, 100)
        $(window).scrollTop();
    }
</script>
</body>
</html>
